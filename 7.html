<!DOCTYPE html>
<html>
<body>
Enter in the challenge input:<br>
<textarea name="input" id="input" rows = "10" cols="50"></textarea><br>
<button onclick="challenge1()">Challenge 1</button><br>
<div id="challenge1"></div><br>
<button onclick="challenge2()">Challenge 2</button><br>
<div id="challenge2"></div><br>

<script>



  function challenge1() {
    //always remember to parseInt();
    var input = Object.values(document.getElementById("input").value.split(",")).map(Number);  //create an array

    const highestPoint = Math.max(...input);

    let total = 0;
    let result = null;
    for (let point = 0; point < highestPoint; point++) {
        total = 0;
        for (let crab = 0; crab < input.length; crab++) {
            total += Math.abs(point - input[crab]);
        }
        if (total < result || result == null) {
            result = total;
        }
    }




    document.getElementById("challenge1").innerHTML = result;
  }

  //=============================================================================================

  function challenge2() {
    var input = Object.values(document.getElementById("input").value.split(",")).map(Number);

      const highestPoint = Math.max(...input);

      let total = 0;
      let result = null;
      for (let point = 0; point < highestPoint; point++) {
          total = 0;
          for (let crab = 0; crab < input.length; crab++) {
              let difference = Math.abs(point - input[crab]);
              total += difference*(difference+1)*(1/2);
          }
          if (total < result || result == null) {
              result = total;
          }
      }

    document.getElementById("challenge2").innerHTML = result;
  }


</script>
